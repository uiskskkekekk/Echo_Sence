{% load static %}

<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'template/css/template.css' %}">
    {% block css %}
    {% endblock %}
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="{% static 'template/js/template.js' %}"></script>
    {% block js %}
    {% endblock %}
    
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="loading-mask">
        <img src="{% static 'imgs/loading.svg' %}" alt="Loading...">
    </div>
    {% csrf_token %}
    
    {% block body %}
    {% endblock %}
    <script src="{% static 'template/js/loading.js' %}"></script>
</body>
</html>
