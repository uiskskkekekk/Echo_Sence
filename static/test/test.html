<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Circles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .circle-container {
            position: relative;
            width: 600px;
            height: 300px;
        }

        .circle {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 10px solid #121212; /* 添加邊框 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        .circle-1 {
            background-color: #ffab00;
            top: 0;
            left: 0;
        }

        .circle-2 {
            background-color: #ff6f00;
            top: 0;
            left: 250px; /* 重叠形成月亮形状 */
            z-index: 1; /* 圆形2覆盖在圆形1之上 */
        }

        .circle-3 {
            background-color: #333;
            top: 0;
            left: 500px;
            z-index: 2;
        }

        .title-name{
            font-size: 5em;
            z-index: 3;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-overlay {
            position: absolute;
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }

        /* 调整具体内容位置 */
        .text-1 {
            left: 20px;
            top: 110px;
        }

        .text-2 {
            left: 200px;
            top: 110px;
        }

        .text-3 {
            left: 400px;
            top: 110px;
        }

    </style>
</head>
<body>
    <div class="circle-container">
        <!-- 第一圆 -->
        <div class="circle circle-1">
            <div class="text-overlay text-1">Aspiring Artists</div>
        </div>

        <!-- 第二圆 (重叠效果) -->
        <div class="circle circle-2">
            <div class="text-overlay text-2">Reluxe</div>
        </div>

        <!-- 第三圆 -->
        <div class="circle circle-3">
            <div class="text-overlay text-3">Learn More</div>
        </div>
        
        <div class="circle title-name">
            <h2>Echo Sence</h2>
        </div>
    </div>
</body>
</html>
